<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aircraft Lookup Tool Demo</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 50px;
      padding-bottom: 50px;
    }

    .card-img-top {
      object-fit: cover;
      height: 150px;
    }

    .fade-in {
      animation: fadeIn 0.5s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h2 class="text-center mb-4">Aircraft Lookup Tool Demo</h2>

    <!-- Lookup Input -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <div class="input-group">
          <input type="text" id="regInput" class="form-control" placeholder="Enter Aircraft Registration">
          <button class="btn btn-primary" onclick="searchAircraft()">Search</button>
        </div>
      </div>
    </div>

    <!-- Result Display -->
    <div id="result" class="row justify-content-center mb-4"></div>

    <!-- Search History -->
    <div id="history" class="row justify-content-center"></div>
  </div>

  <script>
    let searchHistory = [];

    // Always use the local placeholder image
    function getAircraftImage(typeName) {
      return "aircraftSil.jpg"; // your local placeholder image
    }

    async function searchAircraft() {
      const reg = document.getElementById("regInput").value.trim().toUpperCase();
      const resultDiv = document.getElementById("result");

      if (!reg) {
        resultDiv.innerHTML = '<p class="text-danger text-center">Please enter a registration number.</p>';
        return;
      }

      resultDiv.innerHTML = '<p class="text-center">Loading...</p>';

      try {
        const response = await fetch(`aircraft_lookup.php?reg=${reg}`);
        const data = await response.json();

        if (data.error) throw new Error(data.error);

        const model = data.typeName || "Unknown Model";
        const manufacturer = data.productionLine || "Unknown";
        const airline = data.airlineName || "Unknown";
        const seats = data.numSeats || "Unknown";
        const firstFlight = data.firstFlightDate || "Unknown";
        const delivery = data.deliveryDate || "Unknown";
        const engines = data.numEngines || "Unknown";
        const engineType = data.engineType || "Unknown";
        const photo = getAircraftImage(model);

        resultDiv.innerHTML = `
            <div class="col-md-6 fade-in">
                <div class="card shadow-sm mb-3">
                    <img src="${photo}" class="card-img-top" alt="${reg}">
                    <div class="card-body">
                        <h5 class="card-title">${data.reg} - ${model}</h5>
                        <p class="card-text"><strong>Airline/Owner:</strong> ${airline}</p>
                        <p class="card-text"><strong>Seats:</strong> ${seats}</p>
                        <p class="card-text"><strong>Engines:</strong> ${engines} (${engineType})</p>
                        <p class="card-text"><strong>First Flight:</strong> ${firstFlight}</p>
                        <p class="card-text"><strong>Delivery:</strong> ${delivery}</p>
                        <p class="card-text"><strong>Production Line:</strong> ${manufacturer}</p>
                    </div>
                </div>
            </div>
        `;

        updateHistory(data.reg, model, photo);

      } catch (err) {
        resultDiv.innerHTML = `<p class="text-danger text-center">${err.message}</p>`;
      }
    }

    function updateHistory(reg, model, photo) {
      searchHistory.unshift({ reg, model, photo });
      if (searchHistory.length > 3) searchHistory.pop();

      const historyDiv = document.getElementById("history");
      historyDiv.innerHTML = '<h5 class="text-center mb-3">Recent Searches</h5>';

      const cardsHtml = searchHistory.map(item => `
        <div class="col-md-4 fade-in mb-3">
            <div class="card shadow-sm">
                <img src="${item.photo}" class="card-img-top" alt="${item.reg}">
                <div class="card-body text-center">
                    <h6 class="card-title mb-0">${item.reg}</h6>
                    <small>${item.model}</small>
                </div>
            </div>
        </div>
      `).join("");

      historyDiv.innerHTML += `<div class="row justify-content-center">${cardsHtml}</div>`;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
