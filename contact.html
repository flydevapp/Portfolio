<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – FlyDev</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
  <style>
    form {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <img src="logoNBG.png" alt="FlyDev Logo" width="100" class="me-2" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <div class="container">
      <h1>Contact FlyDev</h1>
      <p class="lead mt-3">Let’s talk about your next aviation project.</p>
    </div>
  </section>

  <!-- Contact Form -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Get in Touch</h2>
      <form action="mailto:flydev.app@gmail.com" method="POST" enctype="text/plain">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" name="name" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name="email" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Message</label>
          <textarea class="form-control" rows="5" name="message" required></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-dark btn-lg">Send Message</button>
        </div>
      </form>

      <div class="text-center mt-5">
        <p>Or email directly at: <a href="mailto:flydev.app@gmail.com">flydev.app@gmail.com</a></p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 FlyDev – Aviation Web Solutions</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
